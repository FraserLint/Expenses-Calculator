<h2>Expense List</h2>
<table mat-table [dataSource]="expenses" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let expense">{{ expense.date | date }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let expense">{{ expense.description }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let expense">{{ expense.amount | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let expense">{{ expense.category }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let expense">
      <button mat-button (click)="editExpense(expense.id)">Edit</button>
      <button mat-button color="warn" (click)="deleteExpense(expense.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['date', 'description', 'amount', 'category', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['date', 'description', 'amount', 'category', 'actions']"></tr>
</table>

<button mat-raised-button color="primary" routerLink="/add-expense">Add Expense</button>
